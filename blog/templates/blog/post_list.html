<!DOCTYPE html>
<html>
  <head>

    <meta charset="utf-8">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">


  <title>Django Web Framework</title>
  </head>
  <body>
<!-- NAVBAR -->




<nav class="navbar navbar-default navbar-fixed-top">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">
        <img alt="Brand" src="http://www.unixstickers.com/image/cache/data/stickers/python/python_sh-600x600.png" height="50px" width="50px">
      </a>
      <form class="navbar-form navbar-left" role="search">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Search">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
    </div>
  </div>
</nav>
<br><br><br><br>



<div class="row">

<div class="col-lg-12 col-sm-3 col-md-6">
  {% for post in posts%}


  <h1>{{post.title}}</h1> <br>

  <p>{{post.text|linebreaksbr}}</p>
  <p>fecha: {{post.created_date}}</p>
  <p>Autor: {{post.author}}</p>
  <hr>
  {%endfor%}
</div>

</div>

  </body>
</html>
