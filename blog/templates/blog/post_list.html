<!DOCTYPE html>
<html>
  <head>

    <meta charset="utf-8">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">


  <title>Django Web Framework</title>
  </head>
  <body>

<div class="row">
<div class="col-lg-12">
  <img src="http://www.unixstickers.com/image/cache/data/stickers/python/python_sh-600x600.png" height="100px" width="100px">

</div>
</div>


<div class="row">

<div class="col-lg-12 col-sm-3 col-md-6">
  {% for post in posts%}


  <h1>{{post.title}}</h1> <br>

  <p>{{post.text|linebreaksbr}}</p>
  <p>fecha: {{post.created_date}}</p>
  <p>Autor: {{post.author}}</p>
  <hr>
  {%endfor%}
</div>

</div>

<div class="row">
  <div class="col-xs-12 col-sm-6 col-md-8">.col-xs-12 .col-sm-6 .col-md-8</div>
  <div class="col-xs-6 col-md-4">.col-xs-6 .col-md-4</div>
</div>
<div class="row">
  <div class="col-xs-6 col-sm-4">.col-xs-6 .col-sm-4</div>
  <div class="col-xs-6 col-sm-4">.col-xs-6 .col-sm-4</div>
  <!-- Optional: clear the XS cols if their content doesn't match in height -->
  <div class="clearfix visible-xs-block"></div>
  <div class="col-xs-6 col-sm-4">.col-xs-6 .col-sm-4</div>
</div>


  </body>
</html>
